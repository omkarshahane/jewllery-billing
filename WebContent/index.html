<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>login</title>
<link rel="stylesheet" href="loginpage.css">
 
</head>
<body>
<h1>Jewellery Shop</h1>
    <form action="LoginServlet" onsubmit="return validate()" method="post">
        <!-- Headings for the form -->
        <div class="headingsContainer">
            <h3>Sign in</h3>
            <p>Sign in with your username and password</p>
        </div>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <!-- Username -->
            <label for="username">Your username</label>
            <input type="text" placeholder="Enter Username" name="uname" id="uname" required>
            <span id="unameError" class="error"></span>
            
            <br><br>

            <!-- Password -->
            <label for="pswrd">Your password</label>
            <input type="password" placeholder="Enter Password" name="pass" id="pwd" required>
             <span id="passError" class="error"></span>
            <br><br>

            <!-- Mobile -->
            <label for="mno">Your Mobile No</label>
            <input type="text" pattern="[0-9]{10,10}" placeholder="Enter Mobile" name="mno" id="mno"  required maxlength="10" min="10">
            <span id="mnoError" class="error"></span>
            
            <!-- sub container for the checkbox and forgot password link -->
            <div class="subcontainer">
                
                <p class="forgotpsd"> <a href="#">Forgot Password?</a></p>
            </div>


            <!-- Submit button -->
            <button type="submit">Login</button>

            <!-- Sign up link -->
            <p class="register">Not a member?  <a href="Register.html">Register here!</a></p>
            </div>
            </form>
</body>
</html>
